<!DOCTYPE html>
<html lan="en">

<head>
    <title>Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form">
            <fieldset>
                <label for="name">Name <input id="name" type="text"></label>
                <label for="email">Email <input id="email" type="email"></label>
                <label for="age">Age
                    (optional) <input id="age" type="number" min="13" max="120"></label>
                <label>Which option best describes your current role?<select id="role">
                        <option value="">Select current role</option>
                        <option value="student">Student</option>
                        <option value="full-time-job">Full time job</option>
                        <option value="full-time-learner">Full Time Learner</option>
                        <option value="perfer-not-to-say">Prefer Not to Say</option>
                        <option value="other">Other</option>
                    </select></label>
            </fieldset>
            <fieldset>
                <label for="recommand">
                    <label for="definitely">
                        <input type="radio" name="definitely" id="definitely">Definitely</label><br>
                    <label for="maybe"><input type="radio" name="maybe" id="maybe">Maybe</label><br>
                    <label for="not-sure"> <input type="radio" name="not-sure" id="not-sure">Not Sure</label>
                </label>
            </fieldset>
            <fieldset>
                <label for="fav">What is your favorite feature of
                    freeCodeCamp?<select name="recommand" id="recommand">
                        <option value="">Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="open-source">Open Source</option>
                    </select></label>
            </fieldset>
            <fieldset>
                <label for="improved">What is your favorite feature of freeCodeCamp?<br>
                    <label for="front-end"><input type="checkbox">Front-end Projects</label><br>
                    <label for="front-end"><input type="checkbox">Back-end Projects</label><br>
                    <label for="front-end"><input type="checkbox">Data Visualization</label><br>
                    <label for="front-end"><input type="checkbox">Challenges</label><br>
                    <label for="front-end"><input type="checkbox">Open Source Community</label><br>
                    <label for="front-end"><input type="checkbox">Gitter help rooms</label><br>
                    <label for="front-end"><input type="checkbox">Videos</label><br>
                    <label for="front-end"><input type="checkbox">City Meetups</label><br>
                    <label for="front-end"><input type="checkbox">Wiki</label><br>
                    <label for="front-end"><input type="checkbox">Forum</label><br>
                    <label for="front-end"><input type="checkbox">Additional Courses</label><br>
                </label>
            </fieldset>
            <fieldset>
                <label for="textarea">
                    Any comments or suggestions?<br>
                    <textarea placeholder="Enter your comment here..." name="suggestion" id="suggestion" cols="30" rows="10"></textarea></label><br>
                    <button type="button">Submit</button>
                </fieldset>
            
        </form>
    </div>
</body>

</html>
